version: '3.7'
services:
    php-cli:
        image: creativecow/magento-php-cli
        restart: on-failure
        tty: true
        volumes:
            - ./index.php:/var/www/magento/pub/index.php
        links:
            - mysql
            - redis
    varnish:
        image: creativecow/magento-varnish
        restart: on-failure
        ports:
            - 80:80/tcp
        volumes:
            - ../etc/varnish/default.vcl:/etc/varnish/default.vcl
        links:
            - nginx
    nginx:
        image: creativecow/magento-nginx
        restart: on-failure
        volumes:
            - ../etc/nginx/default.conf:/etc/nginx/conf.d/default.conf
            - ./index.php:/var/www/magento/pub/index.php
        links:
            - php-fpm
    php-fpm:
        image: creativecow/magento-php-fpm
        restart: on-failure
        volumes:
            - ./index.php:/var/www/magento/pub/index.php
        links:
            - mysql
            - redis
    php-cron:
        image: creativecow/magento-php-cron
        restart: on-failure
        volumes:
            - ./index.php:/var/www/magento/pub/index.php
        links:
            - mysql
            - redis
    mysql:
        image: creativecow/magento-mysql
        restart: on-failure
        volumes:
            - mysql:/var/lib/mysql
    redis:
        image: creativecow/magento-redis
        restart: on-failure
        volumes:
            - redis:/data
        privileged: true
        sysctls:
            - net.core.somaxconn=1024
volumes:
    mysql:
    redis: