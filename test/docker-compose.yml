version: '3.7'
services:
    php-build:
        build:
            context: .
            dockerfile: php-build.dockerfile
        image: creativecow/magento-php-build-test
        restart: on-failure
        tty: true
        volumes:
            - composer:/home/cli/.composer
            - magento-media:/var/www/magento/pub/media
            - magento-var:/var/www/magento/var
        links:
#            - elasticsearch
            - mysql
            - redis
    varnish:
        image: creativecow/magento-varnish
        restart: unless-stopped
        ports:
            - 80:80/tcp
        links:
            - nginx
    nginx:
        build:
            context: .
            dockerfile: ../examples/nginx.dockerfile
        image: creativecow/magento-nginx-test
        restart: unless-stopped
        volumes:
            - magento-media:/var/www/magento/pub/media
        links:
            - php-fpm
    php-fpm:
        build:
            context: .
            dockerfile: ../examples/php-fpm.dockerfile
        image: creativecow/magento-php-fpm-test
        restart: unless-stopped
        volumes:
            - magento-media:/var/www/magento/pub/media
            - magento-var:/var/www/magento/var
        depends_on:
            - php-build
        links:
#            - elasticsearch
            - mysql
            - redis
    php-cron:
        build:
            context: .
            dockerfile: ../examples/php-cron.dockerfile
        image: creativecow/magento-php-cron-test
        restart: unless-stopped
        volumes:
            - magento-media:/var/www/magento/pub/media
            - magento-var:/var/www/magento/var
        depends_on:
            - php-build
        links:
#            - elasticsearch
            - mysql
            - redis
    mysql:
        image: creativecow/magento-mysql
        restart: unless-stopped
        volumes:
            - mysql:/var/lib/mysql
    redis:
        image: creativecow/magento-redis
        restart: unless-stopped
        volumes:
            - redis:/data
        sysctls:
            - net.core.somaxconn=1024
